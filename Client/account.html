<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аккаунт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin: 20px 0;
            color: #333;
        }

        .button {
            background-color: #5cb85c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 20px;
            transition: background-color 0.3s;
            margin: 15px 0;
            width: 250px;
            text-align: center;
        }

        .button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>

<body>
    <h1>Ваш аккаунт</h1>
    <div id="user-info"></div>
    <a href="createRoom.html" class="button" id="createRoomLink">Создать комнату</a>
    <a href="joinRoom.html" class="button" id="joinRoomLink">Присоединиться к комнате</a>

    <script>
        document.getElementById('createRoomLink').addEventListener('click', function (event) {
            event.preventDefault()

            window.location.href = 'createRoom.html'
        })

        document.getElementById('joinRoomLink').addEventListener('click', function (event) {
            event.preventDefault()

            window.location.href = 'joinRoom.html'
        })

        document.addEventListener("DOMContentLoaded", () => {
            const user = JSON.parse(localStorage.getItem("user"))

            if (user) {
                document.getElementById("user-info").innerText = `ID: ${user.id}, Email: ${user.email}`
            } else {
                alert("Пользователь не авторизован.")

                window.location.href = "index.html"
            }
        });
    </script>
</body>

</html>
